<!DOCTYPE html>
<html>
<head>
    <title>Mini Aladin - Advanced Stock Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Advanced Stock Prediction System</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="ticker">Stock Symbol:</label>
                <input type="text" id="ticker" name="ticker" placeholder="e.g., AAPL, TSLA, MSFT" required>
            </div>
            <button type="submit">Analyze & Predict</button>
        </form>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <div class="info">
            <h3>Supported Stocks:</h3>
            <p>AAPL, TSLA, MSFT, GOOGL, RELIANCE.NS, ^NSEI (Nifty 50)</p>
        </div>
    </div>
</body>
</html>
